<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сайт для Марка</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#081029;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.06);
      --text:#e6f2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, Arial, sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text)}

    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{
      width:100%;max-width:720px;padding:36px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03);
      text-align:center;position:relative;overflow:hidden
    }
    h1{font-size:36px;margin:0 0 12px;letter-spacing:0.4px}
    p{margin:0 0 18px;font-size:20px;opacity:0.95}

    /* маленькая декоративная панель */
    .decoration{
      position:absolute;right:-40px;top:-40px;width:200px;height:200px;pointer-events:none;opacity:0.7;transform:rotate(-18deg)
    }

    /* SVG анимация: контроллер, который немного пульсирует и двигается */
    .controller{width:140px;height:80px;display:inline-block;margin-top:8px}
    .pulse{animation:pulse 1.6s ease-in-out infinite}
    @keyframes pulse{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6px) scale(1.03)}
      100%{transform:translateY(0) scale(1)}
    }

    /* маленькая волнa внизу */
    .footer-note{margin-top:22px;font-size:13px;color:rgba(230,242,255,0.7)}

    /* responsive */
    @media (max-width:420px){h1{font-size:28px}p{font-size:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Сайт для Марка</h1>
      <p>Марк умный — пойди со мной в доту</p>

      <!-- декоративный контроллер -->
      <div class="controller pulse" aria-hidden="true">
        <svg viewBox="0 0 140 80" xmlns="http://www.w3.org/2000/svg" width="140" height="80">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#60a5fa" stop-opacity="0.95"/>
            </linearGradient>
          </defs>
          <rect x="6" y="18" rx="18" ry="18" width="128" height="44" fill="url(#g)" opacity="0.12" />
          <path d="M20 38c4-8 12-14 30-14s26 6 30 14c4 8 12 14 30 14" fill="none" stroke="#9be7ff" stroke-opacity="0.14" stroke-width="6" stroke-linecap="round"/>

          <!-- body -->
          <g transform="translate(4,0)">
            <path d="M12 40c0-8 6-18 18-18 8 0 12 2 18 2s10-2 18-2c12 0 18 10 18 18 0 6-6 16-18 16-8 0-12-2-18-2s-10 2-18 2C18 56 12 46 12 40z" fill="#0b1220" opacity="0.9"/>
            <!-- buttons -->
            <circle cx="48" cy="36" r="5" fill="#7dd3fc"/>
            <circle cx="62" cy="36" r="5" fill="#60a5fa"/>
            <rect x="32" y="31" width="6" height="10" rx="2" fill="#9be7ff" opacity="0.95"/>
            <!-- крестик -->
            <g transform="translate(90,30)" fill="#dbeffd">
              <rect x="-1.5" y="-6" width="3" height="12" rx="1"/>
              <rect x="-6" y="-1.5" width="12" height="3" rx="1"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- декоративный элемент в углу -->
      <svg class="decoration" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
          <linearGradient id="dg" x1="0" x2="1">
            <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.08"/>
            <stop offset="1" stop-color="#7dd3fc" stop-opacity="0.06"/>
          </linearGradient>
        </defs>
        <circle cx="40" cy="40" r="36" fill="url(#dg)" />
        <circle cx="120" cy="70" r="52" fill="url(#dg)" />
        <g transform="translate(28,120) rotate(-20)" opacity="0.75">
          <rect x="0" y="0" width="28" height="8" rx="4" fill="#7dd3fc" opacity="0.06"></rect>
          <rect x="36" y="-6" width="60" height="12" rx="6" fill="#60a5fa" opacity="0.04"></rect>
        </g>
      </svg>

      <div class="footer-note">Заходи в доту</div>
    </div>
  </div>
</body>
</html>
